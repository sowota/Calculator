<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="script_4.js" defer></script>
    <title>My calculator test phase</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator__display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand">0</div>
            </div>

            <div class="calculator__keys">
                <button data-type="all-clear" class="ac">AC</button>
                <button data-type="delete" class="del">DEL</button>
                <button data-type="percent" class="operator">%</button>
                <button data-type="operation" class="operator">รท</button>
                <button data-type="number">7</button>
                <button data-type="number">8</button>
                <button data-type="number">9</button>
                <button data-type="operation" class="operator">ร</button>
                <button data-type="number">4</button>
                <button data-type="number">5</button>
                <button data-type="number">6</button>
                <button data-type="operation" class="operator">-</button>
                <button data-type="number">1</button>
                <button data-type="number">2</button>
                <button data-type="number">3</button>
                <button data-type="operation" class="operator">+</button>
                <button data-type="negate">+/-</button>
                <button data-type="number">0</button>
                <button data-type="decimal" data-decimal>.</button>
                <button data-type="equal" class="equal">=</button>
            </div>
        </div>
    </main>
    
</body>
</html>
